<div class="container">
  <h3 mat-dialog-title>Adicionar Log</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input 
          class="form-control" 
          placeholder="ConteÃºdo" 
          [(ngModel)]="data.content" 
          name="content" required 
          (keyup.enter)="formControl.valid ? confirmAdd() : ''">
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputquantity type="number" 
          onKeyUp="if(this.value>9999){this.value='9999';}else if(this.value<0){this.value='0';}"
          min="0"
          class="form-control" 
          placeholder="Vezes" 
          [(ngModel)]="data.quantity" 
          name="quantity" required 
          (keyup.enter)="formControl.valid ? confirmAdd() : ''">
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
